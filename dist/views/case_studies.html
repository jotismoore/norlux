<div class="container">
  <div class="row">
    <div class="col-xs-10 col-xs-offset-1" btf-markdown ng-include="'markdown/case_studies.md'"></div>
  </div>

  <div class="row">
    <div id="case_studies_thumbnails" class="col-lg-3 col-md-3 col-sm-3 col-xs-6 no-padding" ng-repeat="image in caseStudiesImages | limitTo:limit track by $index">
      <img ng-src="{{caseStudiesFiles(image.image, true)}}" alt="">
      <!--<img src="{{caseStudiesFiles(image.image, true)}}" alt="" ng-click="openCaseStudy($index)">-->
    </div>
  </div>

  <div class="row">
    <button class="norlux-button" ng-click='loadMore()'>Show More</button>
  </div>
</div>
