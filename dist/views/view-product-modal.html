<div id="productModal" class="modal fade fullscreen" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <!--<div id="productCarousel" class="carousel slide" data-ride="carousel" interval="setInterval">-->
      <!--<ol class="carousel-indicators">-->
        <!--<li ng-repeat="product in model.products" ng-class="{active : $first}" data-target="#productCarousel" data-slide-to="{{$index}}"></li>-->
      <!--</ol>-->
      <!--<div class="carousel-inner" role="listbox">-->
        <!--<div class="modal-content item" ng-class="{active : $first}" ng-repeat="product in model.products">-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="noSelect close" data-dismiss="modal" aria-hidden="true">
              <span class="crisscross"></span>
            </button>
          </div>
          <div class="container">
            <h2 class="modal-title">{{model.product.name}}</h2>
            <hr />
            <div class="model-description">
              <p ng-bind-html="model.product.description|trustAsHtml"></p>
            </div>
            <div class="modal-body">
              <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                  <img src="images/products/{{model.product.image}}" />
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 product-info">
                    <p>Product Information</p>
                    <table>
                      <tr ng-repeat="(key, value) in model.product" ng-if="value != '' && key != 'description' && key != 'name' && key != 'image' && key != 'pdf'">
                        <td class="text-capitalize product-heading">
                          {{key.replace('_', ' ')}}
                        </td>
                        <td ng-bind-html="value|trustAsHtml" class="product-detail"></td>
                      </tr>
                  </table>
                </div>
              </div>
              <div class="row">
                <div class="col-xs-12">
                  <button class="norlux-button top">Enquire</button>
                </div>
              </div>
              <div class="row">
                <div class="col-xs-12">
                  <a class="norlux-button bottom" role="button" href="pdfs/{{model.product.pdf}}" target="_blank">Technical Specification</a>
                </div>
              </div>
            </div>
          </div>
        </div>
