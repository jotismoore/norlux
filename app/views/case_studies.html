<div class="container">
  <div class="row">
    <div class="col-xs-10 col-xs-offset-1" btf-markdown ng-include="'markdown/case_studies.md'"></div>
  </div>

  <div class="row">
    <div id="blueimp-gallery" class="blueimp-gallery">
      <div class="slides"></div>
      <a class="prev">‹</a>
      <a class="next">›</a>
      <a class="close">×</a>
    </div>
  </div>
  <div class="row">
    <div id="case_studies_thumbnails">
      <div class="row" ng-repeat="images in caseStudiesImages">
        <div class="col-xs-3 no-padding" ng-repeat="image in images">
          <a href="{{caseStudiesFiles(image)}}">
            <img src="{{caseStudiesFiles(image)}}">
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  document.getElementById('case_studies_thumbnails').onclick = function (event) {
    event = event || window.event;
    var target = event.target || event.srcElement,
      link = target.src ? target.parentNode : target,
      options = {index: link, event: event},
      links = this.getElementsByTagName('a');
    blueimp.Gallery(links, options);
  };
</script>
