<h1>PRODUCTS</h1>

<div class="row">
  <p><a class="categories" ng-class="{'active': productFilter == product.category}" ng-repeat="product in products | unique:'category'" ng-click="filterCategory(product.category)">{{product.category}}</a></p>
</div>

<div class="row text-left">
  <div class="col-lg-3 col-md-3 col-sm-4 col-xs-12" ng-repeat="product in products | filter:productFilter track by $index">
    <div class="thumbnail">
      <img src="images/products/{{product.image}}" alt="{{product.name}}">
      <div class="caption text-center">
        <p>{{product.name}}</p>
        <p class="link" ng-click="open($index)">View</p>
      </div>
    </div>
  </div>
</div>
