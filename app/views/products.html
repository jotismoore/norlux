<h1>PRODUCTS</h1>

<div class="row">
  <p><a class="categories" ng-class="{'active': productFilter == category.category}" ng-repeat="category in categories" ng-click="filterCategory(category.category)">{{category.category}}</a></p>
</div>

<div class="row text-left">
  <div ng-repeat="category in categories">
    <div class="col-lg-3 col-md-3 col-sm-4 col-xs-12" ng-repeat="product in category.products | filter: productFilter track by product.id">
      <div class="thumbnail">
        <div class="product-image">
          <img ng-click="openProduct(category, product)" ng-src="images/products/{{product.image}}?v=20170131" alt="{{product.name}}">
        </div>
        <div class="caption text-center">
          <p>{{product.name}}</p>
          <p class="link" ng-click="openProduct(category, product)">View</p>
        </div>
      </div>
    </div>
  </div>
</div>
